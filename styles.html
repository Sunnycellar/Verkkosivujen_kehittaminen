<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML File Example</title>
</head>
<body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    
    <div>
        <p>This is a paragraph inside a div.</p>
    </div>
    
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    
    <h2>Unordered List</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
    </ul>
</body>
</html>
